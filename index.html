<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوة زفاف</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      direction: rtl;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .yes {
      background-color: #28a745;
      color: white;
    }
    .no {
      background-color: #dc3545;
      color: white;
    }
    .thank-you {
      display: none;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="wedding_image.jpg" alt="دعوة زفاف">
  <h1>هل يمكنك حضور حفل الزفاف؟</h1>
  <button class="yes" onclick="submitAnswer('نعم')">نعم</button>
  <button class="no" onclick="submitAnswer('لا')">لا</button>
  <p class="thank-you" id="thank-you-message">شكرًا على ردك!</p>

  <script>
    // استخراج رقم الصف من عنوان URL
    const urlParams = new URLSearchParams(window.location.search);
    const rowNumber = urlParams.get('row');

    // وظيفة لإرسال الإجابة
    async function submitAnswer(answer) {
      if (!rowNumber) {
        alert("رقم الصف مفقود في عنوان URL!");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbxITJZXpc49PxcZeAniHkf8005vriULr3oicRqDQNDBms6GGV-fvgWGHY1nINOtIQut/exec";
      const data = { row: rowNumber, column: "E", value: answer };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error(`خطأ في الخادم: ${response.status}`);
        }

        const result = await response.json();
        if (result.status === "success") {
          document.getElementById("thank-you-message").style.display = "block";
        } else {
          throw new Error(result.message || "حدث خطأ غير معروف");
        }
      } catch (error) {
        alert(`حدث خطأ أثناء إرسال ردك: ${error.message}`);
        console.error(error);
      }
    }
  </script>
</body>
</html>
