<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="رد على دعوة الزفاف بسهولة!">
  <meta property="og:title" content="دعوة زفاف">
  <meta property="og:description" content="رد على دعوة الزفاف بسهولة!">
  <meta property="og:image" content="https://example.com/wedding_image.jpg">
  <meta name="theme-color" content="#ffffff">
  <title>دعوة زفاف</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f7f8fc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      transition: opacity 0.5s ease-in;
    }
    .hidden {
      opacity: 0;
      height: 0;
      visibility: hidden;
    }
    .button-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      position: relative;
      overflow: hidden;
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      width: 120px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5);
    }
    .yes {
      background-color: #4caf50;
    }
    .no {
      background-color: #f44336;
    }
    /* Ripple Effect */
    .button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.4s ease, height 0.4s ease, opacity 0.8s ease;
    }
    .button:active::after {
      width: 200px;
      height: 200px;
      opacity: 1;
      transition: 0s;
    }
    .thank-you {
      display: none;
      font-size: 26px; /* Increased font size for better visibility */
      margin-top: 20px;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease-in, transform 0.5s ease-in;
      transform: translateY(20px);
    }
    .thank-you.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    /* Media Queries for Mobile Devices */
    @media (max-width: 600px) {
      button {
        width: 100px;
        height: 45px;
        font-size: 16px;
        padding: 12px 25px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <img src="invitiation.jfif" alt="دعوة زفاف">
  <h1 id="question">هل يمكنك حضور حفل الزفاف؟</h1>
  <div class="button-container" id="button-container">
    <button class="yes button" onclick="submitAnswer('نعم')">نعم</button>
    <button class="no button" onclick="submitAnswer('لا')">لا</button>
  </div>
  <p class="thank-you" id="thank-you-message">شكرًا على ردك!</p>

  <script>
    // استخراج رقم الصف من عنوان URL
    const urlParams = new URLSearchParams(window.location.search);
    const rowNumber = urlParams.get('row');

    // وظيفة لإرسال الإجابة
    async function submitAnswer(answer) {
      if (!rowNumber) {
        alert("اعد الدخول للرابط المرسل مرة أخرى!");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbxITJZXpc49PxcZeAniHkf8005vriULr3oicRqDQNDBms6GGV-fvgWGHY1nINOtIQut/exec";
      const data = { row: rowNumber, column: "E", value: answer };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          redirect: "follow", // Ensures redirects are handled
          headers: {
            "Content-Type": "text/plain;charset=utf-8", // Avoids preflight CORS requests
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error(`خطأ في الخادم: ${response.status}`);
        }

        const result = await response.json();
        if (result.status === "success") {
          // Hide buttons
          document.getElementById("button-container").style.display = "none";
          // Hide the question
          document.getElementById("question").classList.add("hidden");
          // Show thank you message with fade-in and slide-up effect
          const thankYouMessage = document.getElementById("thank-you-message");
          thankYouMessage.classList.add("visible");
        } else {
          throw new Error(result.message || "حدث خطأ غير معروف");
        }
      } catch (error) {
        alert(`ارسلي ردك بالواتس!`);
        console.error(error);
      }
    }
  </script>
</body>
</html>
